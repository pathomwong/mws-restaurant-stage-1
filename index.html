<!DOCTYPE html>
<html  lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container"  role="application" aria-label="Google Map">
      <div id="map"></div>
    </section>
    <section id="filter-list-container" aria-labelledby="filter-label" role="region">
      <div class="filter-options">
        <h2 id="filter-header">Filter Results</h2>
        <label for="neighborhoods-select">Neighborhoods Selector</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Cuisines Selector</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="region" aria-label="restaurants list"></ul>
    </section>
  </main>


  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script src="js/serviceworker_regis.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWDTSaPS8xHfNCm_BFGwlhFG7Tw9Fvcsg&libraries=places&callback=initMap"></script>


  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
